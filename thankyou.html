<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  
  <!-- Link to Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Global Styles */
    body {
      background: #1f1f1f;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }

    /* Centered container styles */
    .thank-you-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 100px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: #00FFAB;
      text-transform: uppercase;
      animation: slideIn 1s ease-out;
    }

    p {
      font-size: 1.2rem;
      color: #b0b0b0;
      margin-top: 20px;
      animation: fadeIn 2s ease-out;
    }

    /* Animated Button */
    .btn-custom {
      background: linear-gradient(135deg, #00FFAB, #4B8F29);
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: #fff;
      border-radius: 50px;
      margin-top: 30px;
      font-weight: 500;
      letter-spacing: 1px;
      transition: all 0.4s ease;
      animation: buttonAnim 2s ease-out infinite;
    }

    .btn-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 255, 171, 0.3);
    }

    /* Keyframe Animations */
    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes buttonAnim {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(5px);
      }
      100% {
        transform: translateY(0);
      }
    }
    
  </style>

</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You for Reaching Out!</h1>
    <p>Your message has been successfully sent. We will get back to you as soon as possible. Stay tuned!</p>
    <a href="/" class="btn btn-custom">Back to Home</a>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
